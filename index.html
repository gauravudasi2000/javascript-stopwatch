<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <div>
        <h1 id="stopwatch">Timer</h1>
        <!-- <label>Hours</label> -->
        <input type="number" value = 0 id="hour" style="display: none">
        <!-- <label>Minutes</label> -->
        <input type="number" value = 59 id="minute" style="display: none">
        <!-- <label>Seconds</label> -->
        <input type="number" value = 50 id="second" style="display: none">
        <p class="time">00:00:00</p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
